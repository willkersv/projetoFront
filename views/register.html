<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Página de cadastro</title>
      <link rel="stylesheet" href="../styles/register.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="center">
         <div class="container">
            <div class="text">
               Cadastro
            </div>
            <form id="registerForm">
                <div class="circle-container">
                  <div id="imagePreview" class="circle profile-pic" onclick="document.getElementById('fileInput').click()">
                     <span>+</span>
                     <input type="file" id="fileInput">
                 </div>
                 <label>Escolha uma foto para seu perfil :) </label>
                </div>
                <div class="data">
                  <label>Email:</label>
                  <input id="email" type="text" required>
               </div>
                <div class="data">
                    <label>Username:</label>
                    <input id="username" type="text" required>
                </div>
               <div class="data">
                  <label>Senha:</label>
                  <input id="password" type="password" required>
               </div>
                <div class="data">
                    <label>Confirme a senha:</label>
                    <input id="confirmPassword" type="password" required>
                </div>
                <label class="select">Selecione:</label>
               <div class="radio-container">
                  <input type="radio" id="voluntario" name="userType" value="0">
                  <label>Voluntario</label>
                  <input type="radio" id="ong" name="userType" value="1">
                  <label>ONG</label>
              </div>
               <div class="btn">
                  <div class="inner"></div>
                  <button  type="submit" >cadastrar</button>
               </div>
               <div class="signup-link">
                  Já tem uma conta? <a href="index.html">Faça o login!</a>
               </div>
            </form>
         </div>
      </div>
   </body>
   <script src="../scripts/register.js"></script>
</html>
