<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register Project</title>
        <link rel="stylesheet" href="/styles/registerProject.css">
    </head>
    <body>

        <header class="menu">
            <div class="menu-links">
                <ul>
                    <li><a href="#">&#9776;</a></li>
                    <li><a href="#">Início</a></li>
                    <li><a href="#">Projetos</a></li>
                </ul>
            </div>
            <div class="profile">
                <img src="../assets/images/cadProject/pedro.png" alt="Perfil" class="profile-img">
            </div>
        </header>

        <div class="container">
            <h1>Cadastro de Projeto para Voluntariados</h1>
            <form action="home.html" method="post" enctype="multipart/form-data">
                <div class="input-container">
                    <label for="nome">Nome do Projeto:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
        
                <div class="input-container">
                    <label for="responsavel">Responsável:</label>
                    <input type="text" id="responsavel" name="responsavel" required>
                </div>
        
                <div class="input-container">
                    <label for="email">E-mail de Contato:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="input-container">
                    <label for="telefone">Telefone de Contato:</label>
                    <input type="tel" id="telefone" name="telefone" required>
                </div>
        
                <div class="input-container">
                    <label for="local">Localização do Projeto:</label>
                    <input type="text" id="local" name="local" required>
                </div>

                <div class="input-container">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" name="descricao" rows="5" required></textarea>
                </div>
        
                <div class="input-container">
                    <label for="imag">Upload de Imagens:</label>
                    <input type="file" id="imagens" name="imagens" accept="image/*" multiple>
                </div>

                <input type="submit" value="Cadastrar">
            </form>
        </div>
    </body>
</html>
